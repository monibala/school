{% extends 'base.html' %}
{% load static %}
{% block body %}
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
  <table id="cart" class="table table-hover table-condensed">
    <thead>
      <tr>
        <th style="width:30%">Name</th>
        <th style="width:30%">Price</th>
        <th style="width:10%">Quantity</th>
              
      </tr>
    </thead>
    <tbody>
      {% for i in data %}
      <tr>
        
      
        <td data-th="name">
          
          <div class="row">
            
            <div class="col-sm-10">
              <h4 >{{i.name}}</h4>
              <p></p>
            </div>
          </div>
        </td>
       <td data-th="fee">{{i.fee}}</td>
        <td data-th="quantity"><input id="quantity{{i.id}}"class="form-control text-center" type="number" name="quantity" value="" size="1">
          <td class="actions" data-th="">
            <!-- <button class="btn btn-info btn-sm"><i class="fa fa-refresh"></i></button> -->
            <!-- <button class="btn btn-danger btn-sm"><i class="fa fa-trash-o"></i><a href="{% url 'check' %}?id={{i.id}}"</button> -->
            <!-- <a href="{% url 'update_cart' %}?id={{i.id}}" class="btn btn-primary">Remove</a> -->
            </td> 
        </td>
        </tr>
      
      {% endfor %}
    </tbody>
    <tfoot>
      <tr>
        <!-- <td><a href="{% url 'class' %}" class="btn btn-warning"><i class="fa fa-angle-left"></i> Continue Shopping</a></td> -->
        <td colspan="2" class="hidden-xs"></td>
        <td class="hidden-xs text-center"><strong>Total $ {{total}}</strong></td>
         
        <td><a href="{% url 'pay' %}" class="btn btn-success btn-block">Checkout<i class="fa fa-angle-right"></i></a></td>
      </tr>
    </tfoot>
  </table>
</div>
{% endblock %}
