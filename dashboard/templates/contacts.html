{% extends 'admin_base.html' %}
{% load static %} 

{% block body %} 
<style>
    .main_form {
   padding: 80px 80px 50px 50px;
   background: lightblue;
   margin-left: 100px;
   margin-right: 20px;
   border-radius: 25px;
   border-top:  20px;
   }
   .main_form .contactus {
   border: inherit;
   margin-bottom: 70px;
   width: 100%;
   height: 45px;
   background: transparent;
   color: #fbfaf8;
   font-size: 20px;
   font-weight: 400;
   border-radius: inherit;
   border-bottom: #fff solid 1px;  
   }
.main_form .send_btn {
   font-size: 17px;
   transition: ease-in all 0.5s;
   background-color: white;
   color: rgb(89, 77, 77);
   padding: 13px 0px;
   margin: 0 auto;
   max-width: 200px;
   width: 100%;
   display: block;
   font-weight: 500;
   text-transform: uppercase;
   border-radius: 35px;
   }
   form {
display: block;
margin-top: 0em;

width:100%;
}

</style>  
<div class="col-md-6">
   <form class="main_form" method="post">
      {% csrf_token %}
      <div class="row">
         <div class="col-md-12 ">
            <input class="contactus" placeholder="Name" type="text" name="Name"> 
         </div>
         <div class="col-md-12">
            <input class="contactus" placeholder=" Email" type="email" name="Email"> 
         </div>
         <div class="col-md-12">
            <input class="contactus" placeholder=" Phone Number" type="number" name="Mobile_Number">                          
         </div>
         <div class="col-md-12">
            <input  class="contactus" placeholder="Message" type="text" name="Message">
         </div>
         <div class="col-sm-12">
            <button type="submit" class="send_btn">Send</button>
         </div>
      </div>
   </form>
 
 
 
 
 {% endblock %}
      </body>
